<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>OpenAI API Quickstart</h3>
  <form action="/" method="post">
    <!--input type="text" name="chat" placeholder="Enter chat" required / -->
    <textarea id="w3review" name="chat" rows="10" cols="100" placeholder="Enter chat"></textarea>
    <input type="submit" value="Generate response">
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
